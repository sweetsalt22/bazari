<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bazari - Marketplace Marocain</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <header class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-600">Bazari 🛍️</h1>
      <nav>
        <ul class="flex space-x-4 text-sm">
          <li><a href="#" class="hover:text-pink-600">Accueil</a></li>
          <li><a href="#" class="hover:text-pink-600">Produits</a></li>
          <li><a href="#" class="hover:text-pink-600">Vendre</a></li>
          <li><a href="#" class="hover:text-pink-600">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="text-center py-20 bg-gradient-to-r from-pink-100 to-yellow-100">
    <h2 class="text-4xl font-bold mb-4">Bienvenue sur Bazari</h2>
    <p class="text-lg text-gray-700 mb-6">La marketplace marocaine pour acheter & vendre vos trésors 🌍</p>
    <a href="#" class="bg-pink-600 text-white px-6 py-3 rounded-full shadow hover:bg-pink-700 transition">
      Explorer les articles
    </a>
  </section>

  <section class="max-w-6xl mx-auto px-4 py-12">
    <h3 class="text-2xl font-semibold mb-6">Catégories populaires</h3>
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6">
      <div class="bg-white p-4 rounded shadow text-center">
        <img src="https://via.placeholder.com/150" alt="Mode" class="mx-auto mb-2" />
        <p class="font-medium">Mode</p>
      </div>
      <div class="bg-white p-4 rounded shadow text-center">
        <img src="https://via.placeholder.com/150" alt="Électronique" class="mx-auto mb-2" />
        <p class="font-medium">Électronique</p>
      </div>
      <div class="bg-white p-4 rounded shadow text-center">
        <img src="https://via.placeholder.com/150" alt="Maison" class="mx-auto mb-2" />
        <p class="font-medium">Maison</p>
      </div>
      <div class="bg-white p-4 rounded shadow text-center">
        <img src="https://via.placeholder.com/150" alt="Beauté" class="mx-auto mb-2" />
        <p class="font-medium">Beauté</p>
      </div>
    </div>
  </section>

  <footer class="bg-white text-center py-6 shadow-inner">
    <p class="text-sm text-gray-500">© 2025 Bazari – Tous droits réservés</p>
  </footer>
</body>
</html>
